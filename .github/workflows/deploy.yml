name: Node.js CI

on:
 push:
  branches:
   - master
jobs:
 deploy:
  runs-on: ubuntu-latest
  strategy:
   matrix:
    node-version: [12.x]
  steps:
   - name: Checkout repository
     uses: actions/checkout@v2
   - name: Use Node.js ${{ matrix.node-version }}
     uses: actions/setup-node@v1
     with:
      node-version: ${{ matrix.node-version }}
   - name: Install Packages
     run: npm install
   - name: Deploy to GH Pages
     env:
      EMAILJS_SERVICE: ${{secrets.EMAILJS_SERVICE}}
      EMAILJS_TEMPLATE: ${{secrets.EMAILJS_TEMPLATE}}
      EMAILJS_USER: ${{secrets.EMAILJS_USER}}
     run: |
      git config --global user.name ${{secrets.USER_NAME}}
      git config --global user.email ${{secrets.USER_EMAIL}}
      git remote set-url origin https://${{secrets.PERSONAL_ACCESS_TOKEN}}@github.com/${{secrets.USER_NAME}}/movies.git
      npm run deploy
